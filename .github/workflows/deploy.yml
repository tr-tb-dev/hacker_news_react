name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: 'pages'
  cancel-in-progress: true

jobs:
  lint:
    name: Lint code
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run ESLint
        run: npm run lint

  test:
    name: Run tests
    runs-on: ubuntu-latest
    needs: lint
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run tests with Vitest
        run: npm test

      - name: Run tests with coverage
        run: npm run test:coverage

      - name: Upload coverage report as artifact
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: coverage-report
          path: coverage/

      - name: Upload coverage report for Pages
        uses: actions/upload-artifact@v4
        if: success()
        with:
          name: coverage-html
          path: coverage/

  build:
    name: Build application
    runs-on: ubuntu-latest
    needs: test
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build for production
        run: npm run build

      - name: Download coverage report
        uses: actions/download-artifact@v4
        with:
          name: coverage-html
          path: ./dist/coverage

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./dist

  deploy:
    name: Deploy to GitHub Pages
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    outputs:
      page_url: ${{ steps.deployment.outputs.page_url }}
      coverage_url: ${{ steps.deployment.outputs.page_url }}coverage/
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4

      - name: Output URLs
        run: |
          echo "ðŸš€ Application URL: ${{ steps.deployment.outputs.page_url }}"
          echo "ðŸ“Š Coverage Report URL: ${{ steps.deployment.outputs.page_url }}coverage/"

  e2e-test:
    name: E2E Tests on Production
    runs-on: ubuntu-latest
    needs: deploy
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Install Playwright Browsers
        run: npx playwright install chromium --with-deps

      - name: Debug - Show URL
        run: |
          echo "Testing URL: ${{ needs.deploy.outputs.page_url }}"
          echo "PLAYWRIGHT_BASE_URL will be set to: ${{ needs.deploy.outputs.page_url }}"

      - name: Run E2E tests on production
        run: npm run test:e2e
        env:
          PLAYWRIGHT_BASE_URL: ${{ needs.deploy.outputs.page_url }}
          PLAYWRIGHT_SKIP_WEBSERVER: true

      - name: Upload Playwright Report as artifact
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: playwright-report
          path: playwright-report/

      - name: Upload Playwright report for Pages
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: e2e-report-html
          path: playwright-report/

  update-pages-with-e2e:
    name: Update Pages with E2E Report
    runs-on: ubuntu-latest
    needs: [deploy, e2e-test]
    if: always()
    permissions:
      contents: read
      pages: write
      id-token: write
    steps:
      - name: Download built site
        uses: actions/download-artifact@v4
        with:
          name: github-pages
          path: ./site

      - name: Extract site artifact
        run: |
          mkdir -p dist
          tar -xf site/artifact.tar -C dist

      - name: Download E2E report
        uses: actions/download-artifact@v4
        with:
          name: e2e-report-html
          path: ./dist/e2e
        continue-on-error: true

      - name: Upload updated artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./dist

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4

      - name: Output URLs
        run: |
          echo "ðŸ“Š E2E Report URL: ${{ steps.deployment.outputs.page_url }}e2e/"
